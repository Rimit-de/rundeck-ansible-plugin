---
- hosts: all

  vars:
    facts: True

  gather_facts: "{{ facts }}"

  tasks:
    - name: Set shell for local commands
      ansible.builtin.set_fact: cmd

    - name: "Ensure tmpdir data directory"
      file:
        path: "{{ tmpdir }}/data"
        state: directory
      become: no
      run_once: yes
      delegate_to: localhost

    - name: "Template the gathered facts"
      template:
        src: host-tpl.j2
        dest: "{{ tmpdir }}/data/{{ inventory_hostname }}"
      delegate_to: localhost
      become: no
